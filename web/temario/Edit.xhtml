<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="TemarioEditDlg" widgetVar="TemarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTemarioTitle}" height="900px" width="1200px" style="overflow:auto">
            <h:form id="TemarioEditForm">
                <h:panelGroup id="display">

                    <p:commandButton actionListener="#{temarioController.update}" value="#{bundle.Save}" update="display,:TemarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TemarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemarioEditDialog.hide()"/>
                    <br></br>
                    <p:outputLabel value="#{bundle.EditTemarioLabel_tema}" for="tema" />
                    <p:inputText id="tema" value="#{temarioController.selected.tema}" title="#{bundle.EditTemarioTitle_tema}" required="true" requiredMessage="#{bundle.EditTemarioRequiredMessage_tema}"/>
                    <br></br>
                    <p:outputLabel value="#{bundle.EditTemarioLabel_texto}" for="texto" />
                    <p:editor  id="texto" value="#{temarioController.selected.texto}"  height="600"  style="margin-bottom:10px" />
                    <br></br>
                    <!--
                    <p:outputLabel value="#{bundle.EditTemarioLabel_java}" for="java" />
                    <p:editor  id="java" value="#{temarioController.selected.java}"  height="600"  style="margin-bottom:10px" />
                    <p:outputLabel value="#{bundle.EditTemarioLabel_cpp}" for="cpp" />
                    <p:editor  id="cpp" value="#{temarioController.selected.cpp}"  height="600"  style="margin-bottom:10px" />
                    <p:outputLabel value="#{bundle.EditTemarioLabel_py}" for="py" />
                    <p:editor  id="py" value="#{temarioController.selected.py}"  height="600"  style="margin-bottom:10px" />
                    -->                 
                    <h2>java</h2><br/>
                    <pe:codeMirror id="codeMirror1" value="#{temarioController.selected.java}" theme="eclipse" lineNumbers="true" mode="text/x-java"   matchBrackets="true"/>
                    <h2>c++</h2><br/>
                    <pe:codeMirror id="codeMirror2"  value="#{temarioController.selected.cpp}" theme="eclipse" lineNumbers="true" mode="text/x-c++src"   matchBrackets="true"/>
                    <h2>python</h2><br/>
                    <pe:codeMirror id="codeMirror3" value="#{temarioController.selected.py}" theme="eclipse" lineNumbers="true" mode="text/x-python"   matchBrackets="true" />

                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
